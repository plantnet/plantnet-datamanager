    <link rel="icon" type="image/png" href="../img/favicon.png">

  <body>
    <section id="main">
    <h1>Pl@ntNet-Datamanager Local File Server</h1>
    <p>
      This page launch a local file server on port 5990. It allows DataManager to access files on your computer. 
    </p>
    <script src="deployJava.js"></script>
    <script> 
      var attributes = {
      code: 'FileServerApplet.class',
      archive: '/datamanager/_design/datamanager/fileserver/FileServerApplet.jar',
      width: "500",
      height:"100"
      } ; 
      var parameters = {
      fontSize: 16,
      java_arguments: "-Xmx256m",
      cache_option: "no"
      }; 
      
      attributes.archive += '?random=' + Math.floor(Math.random() * 10000);
      deployJava.runApplet(attributes, parameters, '1.6'); 
    </script>
    </section>
  </body>
</html>
