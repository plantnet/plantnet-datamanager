<h3>
  * New synchronization wizard - step 1/5
</h3>

<form class="form form-inline">
  <h4>What do you want to do?</h4>

  <div class="control-group">
    <div class="control">
      <label class="radio">
        <i class="icon-dm-sync-get"></i>
        <input class="radio" type="radio" name="direction" value="get" checked/>
        Get data
      </label>
    </div>
    <div class="control">
      <label class="radio">
        <i class="icon-dm-sync-send"></i>
        <input class="radio" type="radio" name="direction" value="put"/>
        Send data
      </label>
    </div>
  </div>

  <h4>Which database will you exchange data with?</h4>
  <div class="row-fluid">
    <div class="span6">
      <div class="input-prepend input-append">
        <span class="add-on">
          <i class="icon-dm-db-sync"></i>
        </span>
        <select id="ex-url" class="has-tooltip ex-url"
            data-placement="top"
            title="Choose a database to exchange with">
          <!-- Generate by selectors -->
        </select>
        <a class="has-tooltip db-edit-cmd btn"
            data-placement="right"
            title="Add or edit external databases links">
          <i class="icon-dm-edit"></i>
        </a>
      </div>
    </div>
  </div>

  <div id="remote-db-login" class="db-login row-fluid" style="display:none;">
    <br/>
    <fieldset>
      <legend>Login into selected database</legend>
      <label for="db-login-name">Login</label>
      <input id="db-login-name" name="db_login" type="text"/>
      <label for="db-login-passwd">Password</label>
      <input id="db-login-passwd" name="db_pwd" type="password"/>
    </fieldset>
  </div>

  <br/>
  <div class="row-fluid">
    <div class="form-actions span6">
      <a class="btn cancel-cmd">Cancel</a>
      <button class="btn btn-primary pull-right next-step-cmd">Next</button>
    </div>
  </div>
</form>
