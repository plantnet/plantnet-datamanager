<li{{#selected}} class="{{selected}}"{{/selected}}>
  <label type="checkbox">
  <div id="{{_id}}" class="droppable tree-node-highlight" data-modi="{{modi}}" parent-data="{{parent_id}}">
    {{^is_empty}}
    {{#is_closed}}
    <a class="tree-action open-tree" href="#{{_id}}">&#x25BA;</a>
    {{/is_closed}}
    {{#is_opened}}
    <a class="tree-action close-tree" href="#{{_id}}">&#x25BC;</a>
    {{/is_opened}}
    {{/is_empty}}
    {{#is_empty}}
    <span class="tree-action"></span>
    {{/is_empty}}
    <input type="checkbox" class="ck" value="{{_id}}">
    <span id="{{_id}}" class="draggable {{#issyn}} muted{{/issyn}}" draggable="true" data-modi="{{modi}}">
      <i>{{type_label}}</i> : <b>{{label}}</b>
    </span>
    {{#count}}
    <span class="has-tooltip" title="Number of doc that element contains.">({{count}})</span>
    {{/count}}
  </div>
  </label>
  
  <ul class="syn hide"><!-- Content generated by JS event --></ul>
  <ul class="linked-docs hide"><!-- Content generated by JS event --></ul>
  <ul id="{{_id}}" class="treenode unstyled">
    {{#sons}}{{>node}}{{/sons}}
  </ul>
</li>
