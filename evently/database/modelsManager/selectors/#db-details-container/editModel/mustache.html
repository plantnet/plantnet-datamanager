<div class="margin-left">
<h3 class="page-title">Edit {{#isref}}dictionary{{/isref}}{{^isref}}structure{{/isref}}: {{#mm}}<span class="model-name">{{name}}</span>{{/mm}}</h3>

<form class="form-inline">

  <ul id="model-editor-tabs" class="nav nav-tabs">
    <li class="active">
      <a class="tab" href="#general" data-toggle="tab">General</a>
    </li>
    <li>
      <a class="tab" href="#modules" data-toggle="tab">
        <i class="icon-dm-modules"></i>
        Modules
      </a>
    </li>
    <li>
      <a class="tab" href="#structure" data-toggle="tab">
        <i class="icon-dm-model-structure"></i>
        Layout
      </a>
    </li>
  </ul>

  <div class="tab-content tab-content-padded">

    <div id="general" class="tab-pane active">
      {{#mm}}
      <div class="control-group">
        <label class="field-label" for="mm_name">Name</label>
        <input type="text" class="input-large" name="name" id="mm_name" value="{{name}}" placeholder="Type structure name"/>
      </div>
      <div class="control-group">
        <label class="field-label" for="mm_desc">Description</label>
        <input type="text" class="input-xxlarge" name="desc" id="mm_desc" value="{{desc}}" placeholder="Enter a description"/>
      </div>
      {{/mm}}
    </div>

    <div id="modules" class="tab-pane">
      <div class="btn-toolbar">
        <div class="btn-group">
          <button class="btn btn-success new-module-cmd has-tooltip"
            title="Add a new module to the structure">
            Add new module</button>
        </div>
        <div class="btn-group">
          <button class="btn btn-danger delete-module-cmd has-tooltip"
            title="Remove the selected module from the structure">
            Remove module</button>
        </div>
        <div class="btn-group">
          <button class="btn up-module-cmd has-tooltip"
            title="Move the selected module up">
              <i class="icon-dm-bullet-arrow-up"></i>
            Move up</button>
          <button class="btn down-module-cmd has-tooltip"
            title="Move the selected module down">
              <i class="icon-dm-bullet-arrow-down"></i>
            Move down</button>
        </div>
      </div>
      <div id="mmmodules" class="bloc-content"></div>
    </div>

    <div id="structure" class="tab-pane">
      <div id="mmstructure" class="bloc-content"></div>
    </div>

  </div>

  <div class="form-actions">
    <button id="save-structure-button" type="submit" class="btn btn-primary">Save structure</button>
    <a href="{{#mm}}#/db-model/{{name}}/{{id}}{{/mm}}{{^mm}}#/db-manager{{/mm}}" class="btn cancel-cmd">Cancel</a>
  </div>
</form>
</div>
