<div class="range-values">
  <label>Min</label>
  <input class="range-min" type="number" step="any" pattern="-?[0-9]+.?[0-9]*" value="{{min}}" 
    placeholder="the minimum value"/>
  <br />
  <label>Max</label>
  <input class="range-max" type="number" step="any" pattern="-?[0-9]+.?[0-9]*" value="{{max}}" 
    placeholder="the maximum value"/>
  <br />
  <label>Step</label>
  <input class="range-step" type="number" step="any" min="0" pattern="[0-9]+.?[0-9]*" value="{{step}}" 
    placeholder="the step value"/>
</div>
