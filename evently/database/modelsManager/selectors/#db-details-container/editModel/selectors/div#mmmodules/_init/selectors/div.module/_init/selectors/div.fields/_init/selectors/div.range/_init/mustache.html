<script src="vendor/html5slider/html5slider.min.js"></script>
<div class="input-range">
  <input name="default_value" 
    type="range" 
    class="default-value-range" 
    min="{{min}}" 
    max="{{max}}" 
    step="{{step}}" 
    value="{{default_value}}"/>
  <output class="input-range-min">{{min}}</output>
  <output class="input-range-value" title="Actual value">{{default_value}}</output>
  <output class="input-range-max">{{max}}</output>
</div>
