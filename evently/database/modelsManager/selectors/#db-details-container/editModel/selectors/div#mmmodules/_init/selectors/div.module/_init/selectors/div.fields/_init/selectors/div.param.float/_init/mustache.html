<div class="float-values">
  <label>Step</label>
  <input class="float-step" type="number" step="any" min="0" pattern="[0-9]+.?[0-9]*" value="{{step}}" 
    placeholder="0.0001" title="The positive step float value." required />
  <br />
  <label>Min</label>
  <input class="float-min" type="number" step="any" pattern="-?[0-9]+.?[0-9]*" value="{{min}}" 
    placeholder="the minimum float value"/>
  <br />
  <label>Max</label>
  <input class="float-max" type="number" step="any" pattern="-?[0-9]+.?[0-9]*" value="{{max}}" 
    placeholder="the maximum float value"/>
</div>
