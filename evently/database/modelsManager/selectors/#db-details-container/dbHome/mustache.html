<div id="db-home" class="tab-pane active">
  <div id="wiki" class="pull-left">
    <div class="editable">
        <h3>Database description</h3>
        <div id="wiki-desc" class="has-tooltip" contenteditable="true"
            title="Click to edit the database's description. You just have to quit the edit zone to save your description.">
           {{{desc}}}
        </div>
    </div>

    <div class="editable">
        <h3>Notes / Comments</h3>
        <div id="wiki-comments" class="has-tooltip" contenteditable="true"
            title="Click to edit the comments / notes for this database. You just have to quit the edit zone to save your comments">
           {{{comments}}}
        </div>
    </div>
  </div>

  <div id="models-catalog" class="pull-left">
    <!-- Construct by selectors -->
  </div>

  <div id="db-last-changes" class="pull-left">
    <!-- Construct by selectors -->
  </div>
</div>
