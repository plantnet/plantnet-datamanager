<div id="multi-doc-modal" class="modal modal-xxlarge hide fade" tabindex="-1" role="dialog" aria-labelledby="multi-doc-modal-label" 
    aria-hidden="true">

  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
    <h3 id="multi-doc-modal-label">Compare docs</h3>
  </div>
    
  <div class="modal-body">
    <div id="compare-container" style="width:{{width}}px;">
      {{#docs}}
        <div class="span4 doc-column">
          <table class="table table-striped table-condensed">
            <thead>
              <tr>
                <th>
                  {{modname}}
                </th>
                <th>
                  <button class="close-doc-cmd pull-right has-tooltip" data-placement="bottom" 
                    title="Remove this doc from comparator">×</button>
                </th>
              </tr>
            </thead>
            <tbody>
              {{#data}}
                <tr>
                  <td class="muted">
                    {{key}}
                  </td> 
                  <td {{#hastooltip}}class="has-tooltip" data-html="true" title="{{#tooltip}}{{.}}<br/>{{/tooltip}}"{{/hastooltip}}>
                    {{val}}
                  </td>
                </tr>
              {{/data}}
            </tbody>
            {{#hasextra}}
              <thead>
                <tr>
                  <th>Extra Data</th>
                  <th></th>
                </tr>
              </thead>
              <tbody>
                {{#extradata}}
                  <tr>
                    <td>{{key}}</td>
                    <td>{{val}}</td>
                  </tr>
                {{/extradata}}
              </tbody>
            {{/hasextra}}
          </table>
          
          {{#has_attachment}}
            <h5>Files</h5>
            <ul class="thumbnails">
              {{#attachments}}
                <li>
                  <a  class="thumbnail preview has-tooltip" href="{{url}}" title="File : {{name}}">
                    <img src="{{img_url}}" alt="File: {{name}}"/>
                  </a>
                </li>
              {{/attachments}}
            </ul>
          {{/has_attachment}}
        </div>
      {{/docs}}
    </div>
  </div>
  
  <div class="modal-footer">
    <button class="btn pull-left" data-dismiss="modal" aria-hidden="true">Close</button>
  </div>
</div>
