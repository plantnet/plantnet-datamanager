<div id="busy-modal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="busy-modal-label" 
    aria-hidden="true" data-backdrop="static">
  <div class="modal-header">
    <h3 id="busy-modal-label">{{title}}</h3>
  </div>
  
  <div class="modal-body">
    <p>
      <img src="img/animate/busy.gif" alt="Loading..." />
      {{#message}}
        {{text}}<br />
      {{/message}}
    </p>
    {{#show_progress}}
    <br/>
    <div class="progress progress-striped">
      <div class="bar" style="width: 0%;"></div>
    </div>
    Processed <span class="docs-processed"></span> / <span class="docs-total"></span> docs
    {{/show_progress}}
  </div>
</div>
