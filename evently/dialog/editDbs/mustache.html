<div id="edit-dbs-modal" class="modal modal-large hide fade" tabindex="-1" role="dialog" aria-labelledby="edit-dbs-modal-label" 
    aria-hidden="true">
  
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
    <h3 id="edit-dbs-modal-label">Database links</h3>
  </div>
  
  <div class="modal-body">
    <form id="add-ext-db" class="form-horizontal">
      <fieldset>
        <legend>Add external database link</legend>
        <div class="control-group label-medium">
          <label class="control-label" for="link-name">
            Link Name
          </label>
          <div class="controls">
            <input id="link-name" class="has-tooltip" name="link_name" type="text" 
                data-placement="right"
                title="Choose a name for identify the database link."/>
          </div>
        </div>
            
        <div class="control-group label-medium">
          <label class="control-label" for="link-url">
            <abbr title="Database">DB</abbr> URL
          </label>
          <div class="controls">
            <input id="link-url" class="input-xlarge has-tooltip" name="link_url" type="text"
                placeholder="http://data.plantnet-project.org/dbname"
                data-placement="top"
                title="Indicate the link of the database. Example of format : http://data.plantnet-project.org/dbname" />
          </div>
        </div>
        <button class="btn btn-success" type="submit">
          <i class="icon-dm-add"></i>
          Add link
        </button>
      </fieldset>
    </form>
    
    <hr />
    <p id="no-link-info" class="alert">Currently, no external database links have been added.</p>
    
    <table id="external-links" class="table table-striped table-hover hide">
      <caption>External database links</caption>
      <thead>
        <tr>
            <th>Link name</th>
            <th>Database URL</th>
            <th>Delete</th>
        </tr>
      </thead>
      <tbody>
      {{#dbs}}
        <tr class="ext-link">
          <td>
            {{name}}
          </td>
          <td>
            <a class="has-tooltip" href="{{url}}/{{app_path}}/database.html" target="_blank"
                data-placement="top" 
                title="Open this database in a new tab.">
              {{url}}
              <i class="icon-dm-link-external"></i>
            </a>
          </td>
          <td>
            <button class="btn btn-danger delete-link-cmd" data-link-name="{{name}}">
              <i class="icon-dm-delete"></i>
              Remove
            </button>
          </td>
        </tr>
      {{/dbs}}
      </tbody>
    </table>
  </div>
  
  <div class="modal-footer">
    <button class="btn pull-left" data-dismiss="modal" aria-hidden="true">Close</button>
  </div>
</div>
