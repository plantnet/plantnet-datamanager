<div id="edit-dbs-modal" class="modal modal-large hide fade" tabindex="-1" role="dialog" aria-labelledby="edit-dbs-modal-label" 
    aria-hidden="true">

  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
    <h3 id="edit-dbs-modal-label">Database links</h3>
  </div>

  <div class="modal-body">

    <form id="add-ext-db" class="form form-inline">
      <fieldset class="large">
        <legend>Add external database link</legend>
        <div class="control-group">
          <label for="link-name" style="width:80px;">Link name :</label>
          <input type="text" name="link-name" id="link-name" class="has-tooltip"
            required title="Choose a name to identify the new database link"/>
        </div>
        <div class="control-group">
          <label for="link-host" style="width:80px;">Host :</label>
          <input type="text" name="link-host" id="link-host" class="has-tooltip"
            required placeholder="http://data.plantnet-project.org" title="Remote server root URL"/>
          <label for="link-port">Port :</label>
          <input type="text" name="link-port" id="link-port" class="has-tooltip input-small"
            placeholder="80" title="Port to use on the remote server (usually 80 or 5984)"/>
          <label for="link-dbname">Database :</label>
          <input type="text" name="link-dbname" id="link-dbname" class="has-tooltip"
            required placeholder="mydatabase" title="Database to use on the remote server"/>
        </div>

        <button class="btn btn-success" type="submit">
          <i class="icon-dm-add"></i>
          Add link
        </button>
      </fieldset>
    </form>

    <hr/>
    {{^hasLinks}}
      <p id="no-link-info" class="alert">Currently, no external database links have been added.</p>
    {{/hasLinks}}

    {{#hasLinks}}
    <table id="external-links" class="table table-striped table-hover">
      <caption>External databases links</caption>
      <thead>
        <tr>
          <th>Link name</th>
          <th>Remote host</th>
          <th>Port</th>
          <th>Database name</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody>
      {{#dbs}}
        <tr class="ext-link">
          <td>
            {{name}}
          </td>
          <td>
            <a href="{{host}}" target="blank" class="has-tooltip"
              title="Explore this server in a new tab">
              {{host}}
              <i class="icon-dm-link-external"></i>
            </a>
          </td>
          <td>
            {{port}}
          </td>
          <td>
            <a class="has-tooltip" href="{{host}}:{{port}}/{{dbname}}/{{app_path}}/database.html"
              target="_blank" title="Open this database in a new tab">
              {{dbname}}
              <i class="icon-dm-link-external"></i>
            </a>
          </td>
          <td>
            <button class="btn btn-danger delete-link-cmd" data-link-name="{{name}}">
              <i class="icon-dm-delete"></i>
              Remove
            </button>
          </td>
        </tr>
      {{/dbs}}
      </tbody>
    </table>
    {{/hasLinks}}
  </div>
  
  <div class="modal-footer">
    <button class="btn pull-left close-modal-cmd" aria-hidden="true">Close</button>
  </div>
</div>
