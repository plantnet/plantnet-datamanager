<div id="choose-view-modal" class="modal hide fade" tabindex="-1" role="dialog" 
    aria-labelledby="choose-view-modal-label" aria-hidden="true">

  <form>
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
      <h3 id="choose-view-modal-label">Choose a view</h3>
    </div>

    <div class="modal-body">
      <input id="query-id" name="query_id" type="hidden" value="{{query_id}}"/>

      <label class="radio">
        <input name="type" type="radio" value="{{mm_id}}/{{select_modt}}" data-type="table" checked/>
        Table
      </label>

      <label class="radio">
        <input name="type" type="radio" value="list" data-type="list"/>
        List
      </label>

      {{#from_modt}}
        <p class="alert alert-info">
          <strong>Info:</strong> A query "by module <strong>type</strong>" cannot be sent to a view
        </p> 
      {{/from_modt}}
      {{^from_modt}}
        <label class="radio display-inline-block">
          <input name="type" type="radio" value="view" data-type="view" {{^hasViews}}disabled="disabled"{{/hasViews}}/>
          View :
        </label>

        <select id="view-id" name="view_id" {{^hasViews}}disabled="disabled"{{/hasViews}}>
          {{#views}}
          <option value="{{_id}}">{{name}}</option>
          {{/views}}
        </select>
      {{/from_modt}}
    </div>

    <div class="modal-footer">
      <a class="btn pull-left" data-dismiss="modal" aria-hidden="true">Cancel</a>
      <button class="btn btn-primary" type="submit">OK</button>
    </div>
  </form>
</div>
