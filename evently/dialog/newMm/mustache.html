<div id="new-mm-modal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="new-mm-modal-label" 
    aria-hidden="true">
  <form id="new-mm-form" class="form-horizontal">
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
      <h3 id="new-mm-modal-label">Add a new structure</h3>
    </div>
    
    <div class="modal-body">
      <div class="control-group">
        <label for="mm-name" class="control-label">New structure name</label>
        <div class="controls">
          <input id="mm-name" name="mm_name" type="text" required/>
        </div>
      </div>
      
      <div class="control-group">
        <label for="mm-desc" class="control-label">Description</label>
        <div class="controls">
          <textarea id="mm-desc" name="mm_desc"></textarea>
        </div>
      </div>
      
      <div class="control-group">
        <label for="mm-isref" class="has-tooltip control-label" data-placement="right"
          title="A dictionary may contain synonyms and be referenced from other modules">
            Dictionary
        </label>
        <div class="controls">
          <input id="mm-is-ref" name="mm_is_ref" type="checkbox"/>
        </div>
      </div>
    </div>

    <div class="modal-footer">
      <a class="btn pull-left" data-dismiss="modal" aria-hidden="true">Close</a>
      <button id="new-mm-submit" class="btn btn-primary" type="submit">Create</button>
    </div>
  </form>
</div>
