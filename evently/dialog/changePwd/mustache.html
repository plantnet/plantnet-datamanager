<div id="change-pwd-modal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="change-pwd-modal-label" 
    aria-hidden="true">
  <form id="change-pwd-form" class="form-horizontal">
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
      <h3 id="change-pwd-modal-label">Change Password</h3>
    </div>
    
    <div class="modal-body">
      
        <div class="control-group">
          <label for="pwd" class="control-label">New password</label>
          <div class="controls">
            <input type="password" name="pwd" value="" autocapitalize="off" autocorrect="off" 
              required />
          </div>
        </div>
        
        <div class="control-group">
          <label for="pwd2" class="control-label">Re-enter new password</label>
          <div class="controls">
            <input type="password" name="pwd2" value="" autocapitalize="off" autocorrect="off" 
              required />
          </div>
        </div>
        
        <div class="control-group">
          <label for="email" class="control-label">Email</label>
          <div class="controls">
            <input type="email" name="email" value="" required />
          </div>
        </div>
        
    </div>
    
    <div class="modal-footer">
      <button class="btn pull-left" data-dismiss="modal" aria-hidden="true">Close</button>
      <button id="signup" class="btn btn-primary" type="submit">Change password and email</button>
    </div>
  </form>
</div>
